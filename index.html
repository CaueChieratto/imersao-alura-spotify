<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imersão Alura</title>
    <link
      rel="shortcut icon"
      href="./src/assets/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/vars.css" />
    <link rel="stylesheet" href="src/styles/indexStyles/nav.css" />
    <link rel="stylesheet" href="src/styles/indexStyles/header.css" />
    <link rel="stylesheet" href="src/styles/indexStyles/main.css" />
    <link rel="stylesheet" href="src/styles/indexStyles/footer.css" />
    <link rel="stylesheet" href="src/styles/indexStyles/resultArtist.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="navOne cardBackground">
          <div class="logo">
            <a href>
              <img src="src/assets/icons/logo-spotify.png" />
            </a>
          </div>
          <div class="navMenu">
            <a class="navMenuItems" href>
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
            <a class="navMenuItems" href>
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </div>
        </div>
        <div class="library">
          <div class="libraryContent">
            <div class="iconLibrary">
              <span class="fa fas fa-book"></span>
              <div>Sua biblioteca</div>
            </div>
            <div class="iconPlus">
              <span class="fa fa-plus"></span>
            </div>
          </div>
          <div class="sectionPlaylist">
            <div class="sectionPlaylistContent">
              <span>Crie sua primeira playlist</span>
              <span>É fácil, vamos te ajudar.</span>
              <button>Criar playlist</button>
            </div>
          </div>
          <div class="cookies">
            <a href>Cookies</a>
          </div>
          <div class="languages">
            <button>
              <span class="fa fa-globe"></span>
              <div>Português do Brasil</div>
            </button>
          </div>
        </div>
      </nav>
      <div class="containerContent">
        <header>
          <div class="headerNavigation cardBackground">
            <div class="navigation">
              <button class="arrow left">
                <img src="./src/assets/icons/small-left.png" />
              </button>
              <button class="arrow right">
                <img src="./src/assets/icons/small-right.png" />
              </button>
              <div class="search">
                <img src="./src/assets/icons/search.png" />
                <input
                  id="searchInput"
                  maxlength="800"
                  autocorrect="off"
                  autocapitalize="off"
                  spellcheck="false"
                  placeholder="O que você quer ouvir?"
                  value=""
                />
              </div>
            </div>
            <div class="loginContainer">
              <button class="subscribe">Inscreva-se</button>
              <button class="loginButton">Entrar</button>
            </div>
          </div>
        </header>
        <main>
          <div class="cardBackground playlistContainer">
            <div class="playlistHeader">
              <h1 id="greeting"></h1>
              <h2>Navegar por todas as seções</h2>
            </div>
            <div class="playlistContent">
              <div class="itemsPlaylist"></div>
            </div>
          </div>
          <div id="result-artist" class="hidden">
            <div class="grid-container">
              <div class="artist-card" id="">
                <div class="card-img">
                  <img id="artist-img" class="artist-img" />
                  <div class="play">
                    <span class="fa fa-solid fa-play"></span>
                  </div>
                </div>
                <div class="card-text">
                  <a href title="Foo Fighters" class="vst">
                    <span class="artist-name" id="artist-name"></span>
                    <span class="artist-categorie">Artista</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <footer>
      <div class="textFooter">
        <p>Testar o Premium de graça</p>
        <p>
          Inscreva-se para curtir música ilimitada e podcasts só com alguns
          anúncios. Não precisa de cartão de crédito.
        </p>
      </div>
      <div class="containerButton">
        <button>Inscreva-se grátis</button>
      </div>
    </footer>
    <script src="src/js/indexJS/script.js"></script>
  </body>
</html>
